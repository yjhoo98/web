<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #display {
            font-size: 5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 2rem;
            padding: 10px 30px;
            cursor: pointer;
            border: none;              /* ← [추가] 버튼 테두리 제거 */
            border-radius: 8px;        /* ← [추가] 버튼 모서리 둥글게 */
            color: white;              /* ← [추가] 글자색 흰색 */
        }
        #increase {
            background-color: #007bff; /* ← [추가] + 버튼: 파란색 */
        }

        #decrease {
            background-color: #dc3545; /* ← [추가] - 버튼: 빨간색 */
        }
    </style>
</head>
<body>
    <div id="display"></div>

    <div class="buttons">
        <button id="increase">+</button>
        <button id="decrease">-</button>
    </div>

    <script>
        const target = { num: 10 };
        const displayObj = document.querySelector("#display");
        const increaseBtn = document.querySelector("#increase");
        const decreaseBtn = document.querySelector("#decrease");

        function updateDisplay() {
            displayObj.innerHTML = `NUM : ${target.num}`;
        }

        increaseBtn.addEventListener("click", () => {
            target.num++;
            updateDisplay();
        });

        decreaseBtn.addEventListener("click", () => {
            target.num--;
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
